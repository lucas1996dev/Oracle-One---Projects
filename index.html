<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador/Desencriptador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="content">
        <ul>
          <li><a href="https://www.linkedin.com/in/lucascf1996/" target="_blank">Linkedin</a></li>
          <li><a href="https://github.com/lucas1996dev" target="_blank">Github</a></li>
        </ul>
      </div>
  <main class="encriptador">

    <img class="encriptador" src="Images/49099.jpg">

      <main class="autoLayout1">
          <label>Mensagem a encriptar ou desencriptar </label>
          <textarea class = "text-input"  type="text" name="input-texto" id="input-texto" placeholder="Coloque o texto aqui, sem letras maiúsculas e sem acento."></textarea>
      </main>

      <main class = "autoLayout2">
        <button class = "button" id="buttonEnc">
          <label class="textoButton">Encriptar</label>
        </button>
      </main>

      <main class = "autoLayout3">
        <button class = "button" id="buttonDesc">
          <label class="textoButton">Desencriptar</label>
        </button>
      </main>

      <main class = "autoLayout5">
        <button class = "button" id="buttonCop">
          <label class="textoButton">Copiar</label>
        </button>
      </main>

      <main class="autoLayout4">
        <label>Mensagem encriptada/desencriptada</label>
        <textarea class = "text-input" type="text" id="msg"  placeholder=" Aqui estará a mensagem encriptada ou descriptada"></textarea>
      </main>

      <footer class="autoLayout6">
          <p> © Direitos reservados a Lucas Cabral Fernandes</p>
      </footer>
    </img> 

    

  </main>

  <script src="script.js"></script>

</body>
</html>
